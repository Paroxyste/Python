<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    {% if title %}
        <title>
            {{ title }}
        </title>
    {% else %}
        <title>
            Easy ML
        </title>
    {% endif %}

    <!-- Metadatas -->
    <meta charset="utf-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />

    <meta name="description"
          content="" />

    <meta name="keywords"
          content="">

    <meta name="author"
          content="ECHEVERRIA Laurent" />

    <!-- Favicon -->
    <link rel="icon"
          href="{{ url_for('static', filename='images/favicon.ico') }}"
          type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/404.min.css') }}"
          type="text/css">

    <!-- Fonts -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/opensans.min.css') }}"
          type="text/css">
</head>

<body class="bg-purple">
    <div class="stars">
        <div class="central-body">
            <img class="image-404"
                 src="{{ url_for('static', filename='images/errors/404.svg') }}">

            <a href="{{ url_for('main.home') }}" class="btn-go-home">
                GO BACK HOME
            </a>
        </div>

        <div class="objects">
            <img class="object_rocket"
                 src="{{ url_for('static', filename='images/errors/rocket.svg') }}">

            <div class="earth-moon">
                <img class="object_earth"
                     src="{{ url_for('static', filename='images/errors/earth.svg') }}">

                <img class="object_moon"
                     src="{{ url_for('static', filename='images/errors/moon.svg') }}">
            </div>

            <div class="box_astronaut">
                <img class="object_astronaut"
                     src="{{ url_for('static', filename='images/errors/astronaut.svg') }}">
            </div>
        </div>

        <div class="glowing_stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
</body>
